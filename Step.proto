/**
 * Holds the protobuf for the map class.
 */

syntax = "proto3";

package referencepoint.proto;

option java_package = "com.referencepoint.proto";
option java_outer_classname = "StepProto";

import "Particle.proto";

message Step {

    uint64 time = 1;

    double mean_x = 2;

    double mean_y = 3;

    repeated Particle particles = 4;

}