syntax = "proto3";

package referencepoint.proto;

option java_package = "com.referencepoint.proto";

option java_outer_classname = "ParticleCastProto";


service ParticleCast {

    rpc CastParticleState(stream ParticleState) returns (CastSummary) {}

}

message CastSummary {

    int32 num_states = 1;
}

message ParticleState {

}