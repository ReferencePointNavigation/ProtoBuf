/**
 * Stores the protobuf definition for the BuildingMap class.
 */
syntax = "proto3";

package referencepoint.proto;

option java_package = "com.referencepoint.proto";

import "Floor.proto";
import "Coordinates.proto";

/**
 * The protobuf definition for the BuildingMap class.
 */
message BuildingMap {
  /* The map's minimum coordinates. */
  Coordinates minCoordinates = 1;
  /* The map's maximum coordinates. */
  Coordinates maxCoordinates = 2;
  /* The building's name. */
  string name = 3;
  /* An array of the floors of this building. */
  repeated Floor floors = 4;
}
